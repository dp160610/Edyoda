<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Table Introduction</title>
        <style>
            table{
                width: 650px;
                background-color: lightblue;
                margin-top: 24px;
                margin-left: 24px;
            }
            table, td, th{
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24px;
            }
            td, th{
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My Secret TIme-Table</caption>
            <tr>
                <td rowspan="6">Hours</td>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
             </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English Lit</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">
                    Lunch Break
                </td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English Lit</td>

                <td>Sports</td>
            </tr>
            <tr>
                <td>Science</td>

            </tr>

                <td>Art</td>

            </tr>
        </table>

    </body>
</html>
